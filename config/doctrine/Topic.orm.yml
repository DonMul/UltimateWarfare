FrankProjects\UltimateWarfare\Entity\Topic:
    type: entity
    repositoryClass: FrankProjects\UltimateWarfare\Repository\TopicRepository
    table: topic
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        title:
            type: string
            nullable: true
            length: 50
            options:
                fixed: false
        posterIp:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
            column: poster_ip
        createDateTime:
            type: datetime
            column: create_date_time
        content:
            type: text
            nullable: true
            length: 65535
            options:
                fixed: false
        sticky:
            type: boolean
            nullable: false
            options:
                default: '0'
        closed:
            type: boolean
            nullable: false
            options:
                default: '0'
    manyToOne:
        gameAccount:
            targetEntity: GameAccount
            inversedBy: topics
            joinColumn:
                name: game_account_id
                referencedColumnName: id
        editGameAccount:
            targetEntity: GameAccount
            inversedBy: topicsEdited
            joinColumn:
                name: edit_game_account_id
                referencedColumnName: id
        category:
            targetEntity: Category
            inversedBy: topics
            joinColumn:
                name: category_id
                referencedColumnName: id
    oneToMany:
        posts:
            targetEntity: Post
            mappedBy: topic
    lifecycleCallbacks: {  }
