FrankProjects\UltimateWarfare\Entity\MarketItem:
    type: entity
    table: market_item
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        amount:
            type: integer
            nullable: false
            options:
                unsigned: false
        price:
            type: integer
            nullable: false
            options:
                unsigned: false
        type:
            type: string
            nullable: false
    manyToOne:
        player:
            targetEntity: Player
            inversedBy: marketItems
            joinColumn:
                name: player_id
                referencedColumnName: id
        world:
            targetEntity: World
            inversedBy: marketItems
            joinColumn:
                name: world_id
                referencedColumnName: id
        gameResource:
            targetEntity: GameResource
            inversedBy: marketItems
            joinColumn:
                name: game_resource_id
                referencedColumnName: id
    lifecycleCallbacks: {  }
